
plugins: 
    - {name: static_map,       type: "costmap_2d::StaticLayer"}
    - {name: obstacles,        type: "costmap_2d::VoxelLayer"}
    - {name: inflation,        type: "costmap_2d::InflationLayer"}
    - {name: social,           type: "adaptive_social_layers::ProxemicLayer"}

    

publish_frequency: 1.0

footprint: [[-0.42, -0.42], [-0.42, 0.42], [0.42, 0.42],  [0.42, -0.42]]
inflation:
    inflation_radius: 0.55
    cost_scaling_factor: 10

obstacles:
    observation_sources: laser_scan_sensor1 laser_scan_sensor2
    laser_scan_sensor1: {sensor_frame: /nav_hokuyo_laser_link, data_type: LaserScan, topic: scan_filtered, marking: true, clearing: true}
    laser_scan_sensor2: {sensor_frame: /nav_hokuyo_rear_laser_link, data_type: LaserScan, topic: scan_filtered_rear, marking: true, clearing: true}
    combination_method : 99
social:
    enabled: True
    cutoff: 180.0
    amplitude: 254.0
    varx: 0.6
    vary: 0.6
    groupvar: 0.7
    factor: 2
    keep_time: 0.75

